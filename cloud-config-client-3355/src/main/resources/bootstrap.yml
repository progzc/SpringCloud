server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # 配置客户端访问的中心配置文件地址：http://config-3344.com:3344/main/config-dev.yml
    config:
      label: main # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀
      uri: http://localhost:3344 # 服务端地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
